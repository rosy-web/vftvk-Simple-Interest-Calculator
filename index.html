<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculatoralculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wpr" class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div id="alert"></div>
            <div><span for="principal">Amount</span><input type="number" name="principal" id="principal" /></div>
            <div><span for="rate">Interest<br> Rate</span><div class="rate"><input type="range" name="rate" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"/><span id="rate_val">
10.25%</span></div></div>
            <div><span>No. of Years</span>
            <select id="years">
                <option value="1">1</option><option value="2">2</option>
                <option value="3">3</option><option value="4">4</option>
                <option value="5">5</option><option value="6">6</option>
                <option value="7">7</option><option value="8">8</option>
                <option value="9">9</option><option value="10">10</option>
            </select></div>
            <div class="wpr_btns">
                <button class="result" onclick="compute()">Compute Interest</button>
                <button onclick="reset()">Reset</button>
            </div>
            
            <div class="wpr_result" id="result"></div>
        </div>
        <footer>&#169; This Calculator belongs to RosyGdl</footer>
    </body>
</html>
